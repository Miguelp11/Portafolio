<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Seccion navegacion -->
    <header >
        <nav class="navegacion">
            <div class="menu-hamburguesa">
                <i class="fas fa-bars" id="menu-hamburguesa"></i>
                <div class="logo">
                    <i class="fas fa-laptop-code"></i>
                    <span class="eslogan">Miguel Ponce </span>
                </div>
            </div>
            <ul class="menu " id="menu">
                <li><a href="#">Portafolio</a></li>
                <li><a href="#">Habilidades</a></li>
                <li><a href="#">Experiencia</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>

        <!-- Seccion banner -->
    <section class="banner">
        <div class="contenido">
            <p>Miguel Angel Ponce Garay</p>
            <div class="division"></div>
            <p class="titulo">Desarrollador web</p>
            <a href=""><i class="fab fa-linkedin"></i></a> 
            <a href=""><i class="fab fa-github"></i></a> 
        </div>
    </section>

    <!-- Seccion portafolio -->
    <section class="portafolio1" id="portafolio">
        <h2 class="titulo-seccion">Portafolio</h2>
        <div class="division"></div>
        <div class="portafolio">
            <div class="portafolio-img">
                <img src="img/appmetro.png" alt="aplicacion-metro" class="img-portafolio">
                <div class="portafolio-info">
                    <p>Aplicacion Web Material Rodante</p>                
                </div>
            </div>
            <div class="portafolio-img">
                <img src="img/axolotl.png" alt="pagina-axolotl" class="img-portafolio">
                <div class="portafolio-info">
                    <p>Sitio Web Informativo "Axolotl"</p>                
                </div>
            </div>
        </div>
    </section>

    <!-- Seccion habilidades -->
    <section class="habilidades">
        <h2 class="titulo-seccion">Habilidades</h2>
        <div class="division"></div>
    </section>

    <!-- Seccion experiencia -->
    <section class="experiencia">
        <h2 class="titulo-seccion">Experiencia</h2>
        <div class="division"></div>
    </section>

    <!-- Seccion contacto -->
    <section class="contacto">
        <h2 class="titulo-seccion">Contacto</h2>
        <div class="division"></div>
    </section>

    <!-- Pie de pagina -->
    <footer class="pie-pagina">
        <p>Desarrollado por Miguel Ponce.&copy;<script type="text/javascript">var d = new Date()
        document.write(d.getFullYear())</script>. Todos los derechos reservados.</p>
        
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
